<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <form>
            <div class="form-group">
                <label for="inputField1">Enter Number 1:</label>
                <input type="text" class="form-control" id="num1" placeholder="Enter value for field 1">
            </div>

            <div class="form-group">
                <label for="inputField2">Enter Number 2:</label>
                <input type="text" class="form-control" id="num2" placeholder="Enter value for field 2">
            </div>

            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
            <button type="button" class="btn btn-primary" onclick="reset()">Reset</button>
        </form>

        <p id="result" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS and Popper.js -->


    <script src="calculator.js">
      
    </script>

</body>
</html>
